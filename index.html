<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      交通費精算・車旅費精算 計算機 | ガソリン代や高速代をまとめて計算
    </title>

    <!-- Search engine verification -->
    <meta
      name="google-site-verification"
      content="Tn2AVLIhKYHuBrZT9SBGxeqic8OHVLQzAd5MJeYXX-A"
    />
    <meta name="msvalidate.01" content="B79228A7AAE7D9F3D89F53CDE7FEBE04" />
    <!-- Core SEO metadata -->
    <meta
      name="description"
      content="交通費精算・車旅費精算の計算を簡単に。ガソリン代、高速代、駐車場代などをまとめて計算し、一人当たりの負担額も自動算出。ドライブや旅行の割り勘にも便利です。"
    />
    <meta
      name="keywords"
      content="交通費精算,車旅費精算,車旅,旅費精算,ガソリン代,高速代,駐車場代,割り勘,経費計算"
    />
    <meta name="author" content="ShareFare" />

    <!-- OGタグ -->
    <meta
      property="og:title"
      content="交通費精算・車旅費精算 計算機 | ガソリン代や高速代をまとめて計算"
    />
    <meta
      property="og:description"
      content="交通費精算・車旅費精算の計算を簡単に。ガソリン代、高速代、駐車場代などをまとめて計算し、一人当たりの負担額も自動算出。"
    />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="交通費精算・車旅費精算 計算機" />
    <meta
      name="twitter:description"
      content="交通費精算・車旅費精算の計算を簡単に。ドライブや旅行の割り勘にも便利です。"
    />

    <!-- 構造化データ -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "交通費精算",
        "description": "交通費の精算計算を簡単に。ガソリン代、高速代、駐車場代などをまとめて計算でき、一人当たりの負担額も自動算出します。",
        "url": "https://sharefare.example.com",
        "applicationCategory": "UtilityApplication",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "JPY"
        }
      }
    </script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main class="calc">
      <h1 class="calc_title">交通費精算</h1>

      <!-- プリセット一覧 -->
      <section class="presets" id="presets-section">
        <button class="presets_toggle" id="presets-toggle" type="button">
          <span class="presets_toggle-icon">▼</span>
          お気に入り設定
        </button>
        <div class="presets_content" id="presets-content">
          <div class="presets_list" id="presets-list">
            <p class="presets_empty">プリセットが保存されていません</p>
          </div>
        </div>
      </section>

      <section class="history" id="history-section" aria-label="計算履歴">
        <div class="history_header">
          <button class="history_toggle" id="history-toggle" type="button">
            <span class="history_toggle-icon">▼</span>
            計算履歴
          </button>
        </div>
        <div class="history_content" id="history-content">
          <div class="history_summary" id="history-summary"></div>
          <div class="history_list" id="history-list">
            <p class="history_empty">履歴がありません</p>
          </div>
          <button
            class="calc_button calc_button--mini history_clear"
            type="button"
            id="history-clear"
          >
            履歴クリア
          </button>
        </div>
      </section>

      <!-- Calculator -->
      <form class="calc_form" novalidate>
        <table class="calc_table">
          <tbody>
            <tr class="calc_row">
              <th class="calc_label" scope="row">
                <label for="distance">走行距離(km)</label>
              </th>
              <td class="calc_cell">
                <input
                  id="distance"
                  name="distance"
                  class="calc_input"
                  type="number"
                  step="0.1"
                  min="0"
                  value="100"
                />
              </td>
              <td class="calc_cell calc_cell--tight" colspan="2">
                <div class="calc_button-stack">
                  <button
                    class="calc_button calc_button--mini"
                    type="button"
                    data-target="distance"
                    data-delta="100"
                  >
                    +100
                  </button>
                  <button
                    class="calc_button calc_button--mini"
                    type="button"
                    data-target="distance"
                    data-delta="10"
                  >
                    +10
                  </button>
                  <button
                    class="calc_button calc_button--mini"
                    type="button"
                    data-target="distance"
                    data-delta="1"
                  >
                    +1
                  </button>
                  <button
                    class="calc_button calc_button--mini"
                    type="button"
                    data-target="distance"
                    data-delta="-100"
                  >
                    -100
                  </button>
                  <button
                    class="calc_button calc_button--mini"
                    type="button"
                    data-target="distance"
                    data-delta="-10"
                  >
                    -10
                  </button>
                  <button
                    class="calc_button calc_button--mini"
                    type="button"
                    data-target="distance"
                    data-delta="-1"
                  >
                    -1
                  </button>
                </div>
              </td>
            </tr>
            <tr class="calc_row">
              <th class="calc_label" scope="row">
                <label for="fuel-price">ガソリン単価(円/L)</label>
              </th>
              <td class="calc_cell">
                <input
                  id="fuel-price"
                  name="fuelPrice"
                  class="calc_input"
                  type="number"
                  step="1"
                  min="0"
                  value="150"
                />
              </td>
              <td class="calc_cell calc_cell--tight" colspan="2">
                <div class="calc_button-stack">
                  <button
                    class="calc_button calc_button--mini"
                    type="button"
                    data-target="fuel-price"
                    data-delta="10"
                  >
                    +10
                  </button>
                  <button
                    class="calc_button calc_button--mini"
                    type="button"
                    data-target="fuel-price"
                    data-delta="1"
                  >
                    +1
                  </button>
                  <button
                    class="calc_button calc_button--mini"
                    type="button"
                    data-target="fuel-price"
                    data-delta="-10"
                  >
                    -10
                  </button>
                  <button
                    class="calc_button calc_button--mini"
                    type="button"
                    data-target="fuel-price"
                    data-delta="-1"
                  >
                    -1
                  </button>
                </div>
              </td>
            </tr>
            <tr class="calc_row">
              <th class="calc_label" scope="row">
                <label for="fuel-efficiency">燃費(km/L)</label>
              </th>
              <td class="calc_cell">
                <input
                  id="fuel-efficiency"
                  name="fuelEfficiency"
                  class="calc_input"
                  type="number"
                  step="0.1"
                  min="1.0"
                  value="10"
                />
              </td>
              <td class="calc_cell calc_cell--tight" colspan="2">
                <div class="calc_button-stack">
                  <button
                    class="calc_button calc_button--mini"
                    type="button"
                    data-target="fuel-efficiency"
                    data-delta="1"
                  >
                    +1
                  </button>
                  <button
                    class="calc_button calc_button--mini"
                    type="button"
                    data-target="fuel-efficiency"
                    data-delta="0.1"
                  >
                    +0.1
                  </button>
                  <button
                    class="calc_button calc_button--mini"
                    type="button"
                    data-target="fuel-efficiency"
                    data-delta="-1"
                  >
                    -1
                  </button>
                  <button
                    class="calc_button calc_button--mini"
                    type="button"
                    data-target="fuel-efficiency"
                    data-delta="-0.1"
                  >
                    -0.1
                  </button>
                </div>
              </td>
            </tr>
            <tr class="calc_row">
              <th
                class="calc_label calc_label--formula"
                scope="row"
                data-formula="走行距離 ÷ 燃費 × ガソリン単価"
              >
                <label for="fuel-cost">ガソリン代(円)</label>
              </th>
              <td class="calc_cell">
                <input
                  id="fuel-cost"
                  name="fuelCost"
                  class="calc_input calc_output"
                  type="number"
                  value="1000"
                  readonly
                />
              </td>
              <td class="calc_cell" colspan="2"></td>
            </tr>
            <tr class="calc_row">
              <th class="calc_label" scope="row">
                <label for="toll-cost">高速代(円)</label>
              </th>
              <td class="calc_cell">
                <input
                  id="toll-cost"
                  name="tollCost"
                  class="calc_input"
                  type="number"
                  step="1"
                  min="0"
                  value="0"
                />
              </td>
              <td class="calc_cell calc_cell--tight" colspan="2">
                <div class="calc_button-stack">
                  <button
                    class="calc_button calc_button--mini"
                    type="button"
                    data-target="toll-cost"
                    data-delta="1000"
                  >
                    +1000
                  </button>
                  <button
                    class="calc_button calc_button--mini"
                    type="button"
                    data-target="toll-cost"
                    data-delta="100"
                  >
                    +100
                  </button>
                  <button
                    class="calc_button calc_button--mini"
                    type="button"
                    data-target="toll-cost"
                    data-delta="-1000"
                  >
                    -1000
                  </button>
                  <button
                    class="calc_button calc_button--mini"
                    type="button"
                    data-target="toll-cost"
                    data-delta="-100"
                  >
                    -100
                  </button>
                </div>
              </td>
            </tr>
            <tr class="calc_row">
              <th class="calc_label" scope="row">
                <label for="parking-cost">駐車場代(円)</label>
              </th>
              <td class="calc_cell">
                <input
                  id="parking-cost"
                  name="parkingCost"
                  class="calc_input"
                  type="number"
                  step="1"
                  min="0"
                  value="0"
                />
              </td>
              <td class="calc_cell calc_cell--tight" colspan="2">
                <div class="calc_button-stack">
                  <button
                    class="calc_button calc_button--mini"
                    type="button"
                    data-target="parking-cost"
                    data-delta="1000"
                  >
                    +1000
                  </button>
                  <button
                    class="calc_button calc_button--mini"
                    type="button"
                    data-target="parking-cost"
                    data-delta="100"
                  >
                    +100
                  </button>
                  <button
                    class="calc_button calc_button--mini"
                    type="button"
                    data-target="parking-cost"
                    data-delta="10"
                  >
                    +10
                  </button>
                  <button
                    class="calc_button calc_button--mini"
                    type="button"
                    data-target="parking-cost"
                    data-delta="-1000"
                  >
                    -1000
                  </button>
                  <button
                    class="calc_button calc_button--mini"
                    type="button"
                    data-target="parking-cost"
                    data-delta="-100"
                  >
                    -100
                  </button>
                  <button
                    class="calc_button calc_button--mini"
                    type="button"
                    data-target="parking-cost"
                    data-delta="-10"
                  >
                    -10
                  </button>
                </div>
              </td>
            </tr>
            <tr class="calc_row">
              <th class="calc_label" scope="row">
                <label for="other-cost">その他(円)</label>
              </th>
              <td class="calc_cell">
                <input
                  id="other-cost"
                  name="otherCost"
                  class="calc_input"
                  type="number"
                  step="1"
                  min="0"
                  value="0"
                />
              </td>
              <td class="calc_cell calc_cell--tight" colspan="2">
                <div class="calc_button-stack">
                  <button
                    class="calc_button calc_button--mini"
                    type="button"
                    data-target="other-cost"
                    data-delta="1000"
                  >
                    +1000
                  </button>
                  <button
                    class="calc_button calc_button--mini"
                    type="button"
                    data-target="other-cost"
                    data-delta="100"
                  >
                    +100
                  </button>
                  <button
                    class="calc_button calc_button--mini"
                    type="button"
                    data-target="other-cost"
                    data-delta="10"
                  >
                    +10
                  </button>
                  <button
                    class="calc_button calc_button--mini"
                    type="button"
                    data-target="other-cost"
                    data-delta="-1000"
                  >
                    -1000
                  </button>
                  <button
                    class="calc_button calc_button--mini"
                    type="button"
                    data-target="other-cost"
                    data-delta="-100"
                  >
                    -100
                  </button>
                  <button
                    class="calc_button calc_button--mini"
                    type="button"
                    data-target="other-cost"
                    data-delta="-10"
                  >
                    -10
                  </button>
                </div>
              </td>
            </tr>
            <tr class="calc_row">
              <th
                class="calc_label calc_label--formula"
                scope="row"
                data-formula="高速代 + 駐車場代 + その他"
              >
                <label for="non-fuel-cost">ガソリン代以外(円)</label>
              </th>
              <td class="calc_cell">
                <input
                  id="non-fuel-cost"
                  name="nonFuelCost"
                  class="calc_input calc_output"
                  type="number"
                  value="0"
                  readonly
                />
              </td>
              <td class="calc_cell" colspan="2"></td>
            </tr>
            <tr class="calc_row">
              <th
                class="calc_label calc_label--formula"
                scope="row"
                data-formula="ガソリン代 + ガソリン代以外"
              >
                <label for="total-cost">合計(円)</label>
              </th>
              <td class="calc_cell">
                <input
                  id="total-cost"
                  name="totalCost"
                  class="calc_input calc_output"
                  type="number"
                  value="0"
                  readonly
                />
              </td>
              <td class="calc_cell" colspan="2"></td>
            </tr>
            <tr class="calc_row">
              <th class="calc_label" scope="row">
                <label for="people-count">人数(人)</label>
              </th>
              <td class="calc_cell">
                <input
                  id="people-count"
                  name="peopleCount"
                  class="calc_input"
                  type="number"
                  step="1"
                  min="1"
                  value="4"
                />
              </td>
              <td class="calc_cell calc_cell--tight">
                <button
                  class="calc_button calc_button--mini"
                  type="button"
                  data-target="people-count"
                  data-delta="1"
                >
                  +1
                </button>
              </td>
              <td class="calc_cell calc_cell--tight">
                <button
                  class="calc_button calc_button--mini"
                  type="button"
                  data-target="people-count"
                  data-delta="-1"
                >
                  -1
                </button>
              </td>
            </tr>
            <tr class="calc_row">
              <th
                class="calc_label calc_label--formula"
                scope="row"
                data-formula="合計 ÷ 人数"
              >
                <label for="per-person-cost">一人当たり(円)</label>
              </th>
              <td class="calc_cell">
                <input
                  id="per-person-cost"
                  name="perPersonCost"
                  class="calc_input calc_output"
                  type="number"
                  value="0"
                  readonly
                />
              </td>
              <td class="calc_cell" colspan="2"></td>
            </tr>
          </tbody>
        </table>
        <div class="calc_actions">
          <button
            class="calc_button calc_button--action"
            type="button"
            data-action="sample"
          >
            サンプル
          </button>
          <button
            class="calc_button calc_button--action"
            type="button"
            data-action="clear"
          >
            クリア
          </button>
          <button
            class="calc_button calc_button--action"
            type="button"
            data-action="save-history"
          >
            履歴に保存
          </button>
          <button
            class="calc_button calc_button--action calc_button--preset"
            type="button"
            data-action="save-preset"
          >
            ⭐ プリセット保存
          </button>
        </div>
      </form>

      <section class="breakdown" aria-label="費用の内訳">
        <h2 class="breakdown_title">費用の内訳</h2>
        <div class="breakdown_rows">
          <div class="breakdown_row">
            <div class="breakdown_label">ガソリン代</div>
            <div class="breakdown_bar">
              <span
                class="breakdown_fill breakdown_fill--fuel"
                id="breakdown-fuel-fill"
              ></span>
            </div>
            <div class="breakdown_value">
              <span id="breakdown-fuel-value">0</span>円
              <span class="breakdown_percent" id="breakdown-fuel-percent"
                >0%</span
              >
            </div>
          </div>
          <div class="breakdown_row">
            <div class="breakdown_label">高速代</div>
            <div class="breakdown_bar">
              <span
                class="breakdown_fill breakdown_fill--toll"
                id="breakdown-toll-fill"
              ></span>
            </div>
            <div class="breakdown_value">
              <span id="breakdown-toll-value">0</span>円
              <span class="breakdown_percent" id="breakdown-toll-percent"
                >0%</span
              >
            </div>
          </div>
          <div class="breakdown_row">
            <div class="breakdown_label">駐車場代</div>
            <div class="breakdown_bar">
              <span
                class="breakdown_fill breakdown_fill--parking"
                id="breakdown-parking-fill"
              ></span>
            </div>
            <div class="breakdown_value">
              <span id="breakdown-parking-value">0</span>円
              <span class="breakdown_percent" id="breakdown-parking-percent"
                >0%</span
              >
            </div>
          </div>
          <div class="breakdown_row">
            <div class="breakdown_label">その他</div>
            <div class="breakdown_bar">
              <span
                class="breakdown_fill breakdown_fill--other"
                id="breakdown-other-fill"
              ></span>
            </div>
            <div class="breakdown_value">
              <span id="breakdown-other-value">0</span>円
              <span class="breakdown_percent" id="breakdown-other-percent"
                >0%</span
              >
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- プリセット保存モーダル -->
    <div class="modal" id="preset-modal">
      <div class="modal_overlay" id="modal-overlay"></div>
      <div class="modal_content">
        <h2 class="modal_title">プリセットを保存</h2>
        <div class="modal_body">
          <label class="modal_label" for="preset-name">プリセット名</label>
          <input
            class="modal_input"
            id="preset-name"
            type="text"
            placeholder="例: 通勤用、週末ドライブなど"
            maxlength="30"
          />
        </div>
        <div class="modal_actions">
          <button
            class="calc_button calc_button--action"
            type="button"
            id="modal-cancel"
          >
            キャンセル
          </button>
          <button
            class="calc_button calc_button--action calc_button--preset"
            type="button"
            id="modal-save"
          >
            保存
          </button>
        </div>
      </div>
    </div>

    <div class="toast" id="toast" role="status" aria-live="polite"></div>

    <script src="js/script.js"></script>
  </body>
</html>
