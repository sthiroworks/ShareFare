<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>交通費精算計算機 - ガソリン代や高速代をまとめて計算</title>

    <meta
      name="google-site-verification"
      content="Tn2AVLIhKYHuBrZT9SBGxeqic8OHVLQzAd5MJeYXX-A"
    />
    <meta
      name="description"
      content="交通費の精算計算を簡単に。ガソリン代、高速代、駐車場代などをまとめて計算でき、一人当たりの負担額も自動算出します。複数人での移動費の割り勘に便利です。"
    />
    <meta
      name="keywords"
      content="交通費,精算,計算,ガソリン代,高速代,駐車場,割り勘,経費計算"
    />
    <meta name="author" content="ShareFare" />

    <!-- OGタグ -->
    <meta
      property="og:title"
      content="交通費精算計算機 - ガソリン代や高速代をまとめて計算"
    />
    <meta
      property="og:description"
      content="交通費の精算計算を簡単に。ガソリン代、高速代、駐車場代などをまとめて計算でき、一人当たりの負担額も自動算出します。"
    />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="交通費精算計算機" />
    <meta
      name="twitter:description"
      content="交通費の精算計算を簡単に。複数人での移動費の割り勘に便利です。"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main class="calc">
      <h1 class="calc__title">交通費精算</h1>

      <!-- 構造化データ -->
      <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "WebApplication",
          "name": "交通費精算計算機",
          "description": "交通費の精算計算を簡単に。ガソリン代、高速代、駐車場代などをまとめて計算でき、一人当たりの負担額も自動算出します。",
          "url": "https://sharefare.example.com",
          "applicationCategory": "UtilityApplication",
          "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "JPY"
          }
        }
      </script>

      <form class="calc__form" novalidate>
        <table class="calc__table">
          <tbody>
            <tr class="calc__row">
              <th class="calc__label" scope="row">
                <label for="distance">走行距離(km)</label>
              </th>
              <td class="calc__cell">
                <input
                  id="distance"
                  name="distance"
                  class="calc__input"
                  type="number"
                  step="0.1"
                  min="0"
                  value="100"
                />
              </td>
              <td class="calc__cell calc__cell--tight">
                <div class="calc__button-stack">
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="distance"
                    data-delta="100"
                  >
                    +100
                  </button>
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="distance"
                    data-delta="10"
                  >
                    +10
                  </button>
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="distance"
                    data-delta="1"
                  >
                    +1
                  </button>
                </div>
              </td>
              <td class="calc__cell calc__cell--tight">
                <div class="calc__button-stack">
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="distance"
                    data-delta="-100"
                  >
                    -100
                  </button>
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="distance"
                    data-delta="-10"
                  >
                    -10
                  </button>
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="distance"
                    data-delta="-1"
                  >
                    -1
                  </button>
                </div>
              </td>
            </tr>
            <tr class="calc__row">
              <th class="calc__label" scope="row">
                <label for="fuel-price">ガソリン単価(円/L)</label>
              </th>
              <td class="calc__cell">
                <input
                  id="fuel-price"
                  name="fuelPrice"
                  class="calc__input"
                  type="number"
                  step="1"
                  min="0"
                  value="150"
                />
              </td>
              <td class="calc__cell calc__cell--tight">
                <div class="calc__button-stack">
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="fuel-price"
                    data-delta="10"
                  >
                    +10
                  </button>
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="fuel-price"
                    data-delta="1"
                  >
                    +1
                  </button>
                </div>
              </td>
              <td class="calc__cell calc__cell--tight">
                <div class="calc__button-stack">
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="fuel-price"
                    data-delta="-10"
                  >
                    -10
                  </button>
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="fuel-price"
                    data-delta="-1"
                  >
                    -1
                  </button>
                </div>
              </td>
            </tr>
            <tr class="calc__row">
              <th class="calc__label" scope="row">
                <label for="fuel-efficiency">燃費(km/L)</label>
              </th>
              <td class="calc__cell">
                <input
                  id="fuel-efficiency"
                  name="fuelEfficiency"
                  class="calc__input"
                  type="number"
                  step="0.1"
                  min="1.0"
                  value="10"
                />
              </td>
              <td class="calc__cell calc__cell--tight">
                <div class="calc__button-stack">
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="fuel-efficiency"
                    data-delta="1"
                  >
                    +1
                  </button>
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="fuel-efficiency"
                    data-delta="0.1"
                  >
                    +0.1
                  </button>
                </div>
              </td>
              <td class="calc__cell calc__cell--tight">
                <div class="calc__button-stack">
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="fuel-efficiency"
                    data-delta="-1"
                  >
                    -1
                  </button>
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="fuel-efficiency"
                    data-delta="-0.1"
                  >
                    -0.1
                  </button>
                </div>
              </td>
            </tr>
            <tr class="calc__row">
              <th
                class="calc__label calc__label--formula"
                scope="row"
                data-formula="走行距離 ÷ 燃費 × ガソリン単価"
              >
                <label for="fuel-cost">ガソリン代(円)</label>
              </th>
              <td class="calc__cell">
                <input
                  id="fuel-cost"
                  name="fuelCost"
                  class="calc__input calc__output"
                  type="number"
                  value="1000"
                  readonly
                />
              </td>
              <td class="calc__cell" colspan="2"></td>
            </tr>
            <tr class="calc__row">
              <th class="calc__label" scope="row">
                <label for="toll-cost">高速代(円)</label>
              </th>
              <td class="calc__cell">
                <input
                  id="toll-cost"
                  name="tollCost"
                  class="calc__input"
                  type="number"
                  step="1"
                  min="0"
                  value="0"
                />
              </td>
              <td class="calc__cell calc__cell--tight">
                <div class="calc__button-stack">
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="toll-cost"
                    data-delta="1000"
                  >
                    +1000
                  </button>
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="toll-cost"
                    data-delta="100"
                  >
                    +100
                  </button>
                </div>
              </td>
              <td class="calc__cell calc__cell--tight">
                <div class="calc__button-stack">
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="toll-cost"
                    data-delta="-1000"
                  >
                    -1000
                  </button>
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="toll-cost"
                    data-delta="-100"
                  >
                    -100
                  </button>
                </div>
              </td>
            </tr>
            <tr class="calc__row">
              <th class="calc__label" scope="row">
                <label for="parking-cost">駐車場代(円)</label>
              </th>
              <td class="calc__cell">
                <input
                  id="parking-cost"
                  name="parkingCost"
                  class="calc__input"
                  type="number"
                  step="1"
                  min="0"
                  value="0"
                />
              </td>
              <td class="calc__cell calc__cell--tight">
                <div class="calc__button-stack">
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="parking-cost"
                    data-delta="1000"
                  >
                    +1000
                  </button>
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="parking-cost"
                    data-delta="100"
                  >
                    +100
                  </button>
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="parking-cost"
                    data-delta="10"
                  >
                    +10
                  </button>
                </div>
              </td>
              <td class="calc__cell calc__cell--tight">
                <div class="calc__button-stack">
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="parking-cost"
                    data-delta="-1000"
                  >
                    -1000
                  </button>
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="parking-cost"
                    data-delta="-100"
                  >
                    -100
                  </button>
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="parking-cost"
                    data-delta="-10"
                  >
                    -10
                  </button>
                </div>
              </td>
            </tr>
            <tr class="calc__row">
              <th class="calc__label" scope="row">
                <label for="other-cost">その他(円)</label>
              </th>
              <td class="calc__cell">
                <input
                  id="other-cost"
                  name="otherCost"
                  class="calc__input"
                  type="number"
                  step="1"
                  min="0"
                  value="0"
                />
              </td>
              <td class="calc__cell calc__cell--tight">
                <div class="calc__button-stack">
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="other-cost"
                    data-delta="1000"
                  >
                    +1000
                  </button>
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="other-cost"
                    data-delta="100"
                  >
                    +100
                  </button>
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="other-cost"
                    data-delta="10"
                  >
                    +10
                  </button>
                </div>
              </td>
              <td class="calc__cell calc__cell--tight">
                <div class="calc__button-stack">
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="other-cost"
                    data-delta="-1000"
                  >
                    -1000
                  </button>
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="other-cost"
                    data-delta="-100"
                  >
                    -100
                  </button>
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="other-cost"
                    data-delta="-10"
                  >
                    -10
                  </button>
                </div>
              </td>
            </tr>
            <tr class="calc__row">
              <th
                class="calc__label calc__label--formula"
                scope="row"
                data-formula="高速代 + 駐車場代 + その他"
              >
                <label for="non-fuel-cost">ガソリン代以外(円)</label>
              </th>
              <td class="calc__cell">
                <input
                  id="non-fuel-cost"
                  name="nonFuelCost"
                  class="calc__input calc__output"
                  type="number"
                  value="0"
                  readonly
                />
              </td>
              <td class="calc__cell" colspan="2"></td>
            </tr>
            <tr class="calc__row">
              <th
                class="calc__label calc__label--formula"
                scope="row"
                data-formula="ガソリン代 + ガソリン代以外"
              >
                <label for="total-cost">合計(円)</label>
              </th>
              <td class="calc__cell">
                <input
                  id="total-cost"
                  name="totalCost"
                  class="calc__input calc__output"
                  type="number"
                  value="0"
                  readonly
                />
              </td>
              <td class="calc__cell" colspan="2"></td>
            </tr>
            <tr class="calc__row">
              <th class="calc__label" scope="row">
                <label for="people-count">人数(人)</label>
              </th>
              <td class="calc__cell">
                <input
                  id="people-count"
                  name="peopleCount"
                  class="calc__input"
                  type="number"
                  step="1"
                  min="1"
                  value="4"
                />
              </td>
              <td class="calc__cell calc__cell--tight">
                <button
                  class="calc__button calc__button--mini"
                  type="button"
                  data-target="people-count"
                  data-delta="1"
                >
                  +1
                </button>
              </td>
              <td class="calc__cell calc__cell--tight">
                <button
                  class="calc__button calc__button--mini"
                  type="button"
                  data-target="people-count"
                  data-delta="-1"
                >
                  -1
                </button>
              </td>
            </tr>
            <tr class="calc__row">
              <th
                class="calc__label calc__label--formula"
                scope="row"
                data-formula="合計 ÷ 人数"
              >
                <label for="per-person-cost">一人当たり(円)</label>
              </th>
              <td class="calc__cell">
                <input
                  id="per-person-cost"
                  name="perPersonCost"
                  class="calc__input calc__output"
                  type="number"
                  value="0"
                  readonly
                />
              </td>
              <td class="calc__cell" colspan="2"></td>
            </tr>
          </tbody>
        </table>
        <div class="calc__actions">
          <button
            class="calc__button calc__button--action"
            type="button"
            data-action="sample"
          >
            サンプル
          </button>
          <button
            class="calc__button calc__button--action"
            type="button"
            data-action="clear"
          >
            クリア
          </button>
        </div>
      </form>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
