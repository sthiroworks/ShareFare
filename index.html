<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>交通費精算</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main>
      <h1>交通費精算</h1>
      <form onsubmit="return false;">
        <table class="tableClass">
          <tbody>
            <tr class="trClassA">
              <td class="tdClass項目名A">
                <input
                  class="inputClass項目名A"
                  type="text"
                  value="走行距離(km)"
                  disabled
                />
              </td>
              <td class="tdClass値A">
                <input
                  id="InputNum走行距離"
                  class="inputClass値A"
                  type="number"
                  step="0.1"
                  value="0"
                  oninput="AllCalc()"
                />
              </td>
              <td class="tdClass増減A">
                <input
                  id="id1"
                  class="inputClass増減A"
                  name="btn走行距離"
                  type="button"
                  value="+100"
                  onclick="増減('InputNum走行距離', '+', '100')"
                />
              </td>
              <td class="tdClass増減A">
                <input
                  class="inputClass増減A"
                  name="btn走行距離"
                  type="button"
                  value="-100"
                  onclick="増減('InputNum走行距離', '-', '100')"
                />
              </td>
            </tr>
            <tr class="trClassA">
              <td class="tdClass項目名A">
                <input
                  class="inputClass項目名A"
                  type="text"
                  value="ガソリン単価(円/L)"
                  disabled
                />
              </td>
              <td class="tdClass値A">
                <input
                  id="InputNumガソリン単価"
                  class="inputClass値A"
                  type="number"
                  step="1"
                  value="0"
                  oninput="AllCalc()"
                />
              </td>
              <td class="tdClass増減A">
                <input
                  class="inputClass増減A"
                  name="btnガソリン単価"
                  type="button"
                  value="+10"
                  onclick="増減('InputNumガソリン単価', '+', '10')"
                />
              </td>
              <td class="tdClass増減A">
                <input
                  class="inputClass増減A"
                  name="btnガソリン単価"
                  type="button"
                  value="-10"
                  onclick="増減('InputNumガソリン単価', '-', '10')"
                />
              </td>
            </tr>
            <tr class="trClassA">
              <td class="tdClass項目名A">
                <input
                  class="inputClass項目名A"
                  type="text"
                  value="燃費(km/L)"
                  disabled
                />
              </td>
              <td class="tdClass値A">
                <input
                  id="InputNum燃費"
                  class="inputClass値A"
                  type="number"
                  step="0.1"
                  value="0.1"
                  oninput="AllCalc()"
                />
              </td>
              <td class="tdClass増減A">
                <input
                  class="inputClass増減A"
                  name="btn燃費"
                  type="button"
                  value="+0.1"
                  onclick="増減('InputNum燃費', '+', '0.1')"
                />
              </td>
              <td class="tdClass増減A">
                <input
                  class="inputClass増減A"
                  name="btn燃費"
                  type="button"
                  value="-0.1"
                  onclick="増減('InputNum燃費', '-', '0.1')"
                />
              </td>
            </tr>
            <tr class="trClassA">
              <td class="tdClass項目名A">
                <input
                  class="inputClass項目名A"
                  type="text"
                  value="ガソリン代(円)"
                  disabled
                />
              </td>
              <td class="tdClass値A">
                <input
                  id="InputNumガソリン代"
                  class="inputClass値A"
                  type="number"
                  value="0"
                  disabled
                />
              </td>
              <td class="tdClassElse" colspan="2"></td>
            </tr>
            <tr class="trClassA">
              <td class="tdClass項目名A">
                <input
                  class="inputClass項目名A"
                  type="text"
                  value="高速代(円)"
                  disabled
                />
              </td>
              <td class="tdClass値A">
                <input
                  id="InputNum高速代"
                  class="inputClass値A"
                  type="number"
                  step="1"
                  value="0"
                  oninput="AllCalc()"
                />
              </td>
              <td class="tdClass増減A">
                <input
                  class="inputClass増減A"
                  name="btn高速代"
                  type="button"
                  value="+100"
                  onclick="増減('InputNum高速代', '+', '100')"
                />
              </td>
              <td class="tdClass増減A">
                <input
                  class="inputClass増減A"
                  name="btn高速代"
                  type="button"
                  value="-100"
                  onclick="増減('InputNum高速代', '-', '100')"
                />
              </td>
            </tr>
            <tr class="trClassA">
              <td class="tdClass項目名A">
                <input
                  class="inputClass項目名A"
                  type="text"
                  value="駐車場代(円)"
                  disabled
                />
              </td>
              <td class="tdClass値A">
                <input
                  id="InputNum駐車場代"
                  class="inputClass値A"
                  type="number"
                  step="1"
                  value="0"
                  oninput="AllCalc()"
                />
              </td>
              <td class="tdClass増減A">
                <input
                  class="inputClass増減A"
                  name="btn駐車場代"
                  type="button"
                  value="+100"
                  onclick="増減('InputNum駐車場代', '+', '100')"
                />
              </td>
              <td class="tdClass増減A">
                <input
                  class="inputClass増減A"
                  name="btn駐車場代"
                  type="button"
                  value="-100"
                  onclick="増減('InputNum駐車場代', '-', '100')"
                />
              </td>
            </tr>
            <tr class="trClassA">
              <td class="tdClass項目名A">
                <input
                  class="inputClass項目名A"
                  type="text"
                  value="その他(円)"
                  disabled
                />
              </td>
              <td class="tdClass値A">
                <input
                  id="InputNumその他"
                  class="inputClass値A"
                  type="number"
                  step="1"
                  value="0"
                  oninput="AllCalc()"
                />
              </td>
              <td class="tdClass増減A">
                <input
                  class="inputClass増減A"
                  name="btnその他"
                  type="button"
                  value="+100"
                  onclick="増減('InputNumその他', '+', '100')"
                />
              </td>
              <td class="tdClass増減A">
                <input
                  class="inputClass増減A"
                  name="btnその他"
                  type="button"
                  value="-100"
                  onclick="増減('InputNumその他', '-', '100')"
                />
              </td>
            </tr>
            <tr class="trClassA">
              <td class="tdClass項目名A">
                <input
                  class="inputClass項目名A"
                  type="text"
                  value="ガソリン代以外(円)"
                  disabled
                />
              </td>
              <td class="tdClass値A">
                <input
                  id="InputNumガソリン代以外"
                  class="inputClass値A"
                  type="number"
                  value="0"
                  disabled
                />
              </td>
              <td class="tdClassElse" colspan="2"></td>
            </tr>
            <tr class="trClassA">
              <td class="tdClass項目名A">
                <input
                  class="inputClass項目名A"
                  type="text"
                  value="合計(円)"
                  disabled
                />
              </td>
              <td class="tdClass値A">
                <input
                  id="InputNum合計"
                  class="inputClass値A"
                  type="number"
                  value="0"
                  disabled
                />
              </td>
              <td class="tdClassElse" colspan="2"></td>
            </tr>
            <tr class="trClassA">
              <td class="tdClass項目名A">
                <input
                  class="inputClass項目名A"
                  type="text"
                  value="人数(人)"
                  disabled
                />
              </td>
              <td class="tdClass値A">
                <input
                  id="InputNum人数"
                  class="inputClass値A"
                  type="number"
                  step="1"
                  value="1"
                  oninput="AllCalc()"
                />
              </td>
              <td class="tdClass増減A">
                <input
                  class="inputClass増減A"
                  name="btn人数"
                  type="button"
                  value="+1"
                  onclick="増減('InputNum人数', '+', '1')"
                />
              </td>
              <td class="tdClass増減A">
                <input
                  class="inputClass増減A"
                  name="btn人数"
                  type="button"
                  value="-1"
                  onclick="増減('InputNum人数', '-', '1')"
                />
              </td>
            </tr>
            <tr class="trClassA">
              <td class="tdClass項目名A">
                <input
                  class="inputClass項目名A"
                  type="text"
                  value="一人当たり(円)"
                  disabled
                />
              </td>
              <td class="tdClass値A">
                <input
                  id="InputNum一人当たり"
                  class="inputClass値A"
                  type="number"
                  value="0"
                  disabled
                />
              </td>
              <td class="tdClassElse" colspan="2"></td>
            </tr>
            <tr class="trClassA">
              <td class="tdClassElse" colspan="4">
                <input
                  class="inputClass増減A"
                  type="button"
                  value="サンプル"
                  onclick="InputSample()"
                />
                <input
                  class="inputClass増減A"
                  type="button"
                  value="クリア"
                  onclick="全Clear()"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
