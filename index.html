<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>交通費精算</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main class="calc">
      <h1 class="calc__title">交通費精算</h1>
      <form class="calc__form" novalidate>
        <table class="calc__table">
          <tbody>
            <tr class="calc__row">
              <th class="calc__label" scope="row">
                <label for="distance">走行距離(km)</label>
              </th>
              <td class="calc__cell">
                <input
                  id="distance"
                  name="distance"
                  class="calc__input"
                  type="number"
                  step="0.1"
                  min="0"
                  value="0"
                />
              </td>
              <td class="calc__cell calc__cell--tight">
                <div class="calc__button-stack">
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="distance"
                    data-delta="100"
                  >
                    +100
                  </button>
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="distance"
                    data-delta="10"
                  >
                    +10
                  </button>
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="distance"
                    data-delta="1"
                  >
                    +1
                  </button>
                </div>
              </td>
              <td class="calc__cell calc__cell--tight">
                <div class="calc__button-stack">
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="distance"
                    data-delta="-100"
                  >
                    -100
                  </button>
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="distance"
                    data-delta="-10"
                  >
                    -10
                  </button>
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="distance"
                    data-delta="-1"
                  >
                    -1
                  </button>
                </div>
              </td>
            </tr>
            <tr class="calc__row">
              <th class="calc__label" scope="row">
                <label for="fuel-price">ガソリン単価(円/L)</label>
              </th>
              <td class="calc__cell">
                <input
                  id="fuel-price"
                  name="fuelPrice"
                  class="calc__input"
                  type="number"
                  step="1"
                  min="0"
                  value="0"
                />
              </td>
              <td class="calc__cell calc__cell--tight">
                <div class="calc__button-stack">
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="fuel-price"
                    data-delta="10"
                  >
                    +10
                  </button>
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="fuel-price"
                    data-delta="1"
                  >
                    +1
                  </button>
                </div>
              </td>
              <td class="calc__cell calc__cell--tight">
                <div class="calc__button-stack">
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="fuel-price"
                    data-delta="-10"
                  >
                    -10
                  </button>
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="fuel-price"
                    data-delta="-1"
                  >
                    -1
                  </button>
                </div>
              </td>
            </tr>
            <tr class="calc__row">
              <th class="calc__label" scope="row">
                <label for="fuel-efficiency">燃費(km/L)</label>
              </th>
              <td class="calc__cell">
                <input
                  id="fuel-efficiency"
                  name="fuelEfficiency"
                  class="calc__input"
                  type="number"
                  step="0.1"
                  min="0.1"
                  value="0.1"
                />
              </td>
              <td class="calc__cell calc__cell--tight">
                <button
                  class="calc__button"
                  type="button"
                  data-target="fuel-efficiency"
                  data-delta="0.1"
                >
                  +0.1
                </button>
              </td>
              <td class="calc__cell calc__cell--tight">
                <button
                  class="calc__button"
                  type="button"
                  data-target="fuel-efficiency"
                  data-delta="-0.1"
                >
                  -0.1
                </button>
              </td>
            </tr>
            <tr class="calc__row">
              <th class="calc__label" scope="row">
                <label for="fuel-cost">ガソリン代(円)</label>
              </th>
              <td class="calc__cell">
                <input
                  id="fuel-cost"
                  name="fuelCost"
                  class="calc__input calc__output"
                  type="number"
                  value="0"
                  readonly
                />
              </td>
              <td class="calc__cell" colspan="2"></td>
            </tr>
            <tr class="calc__row">
              <th class="calc__label" scope="row">
                <label for="toll-cost">高速代(円)</label>
              </th>
              <td class="calc__cell">
                <input
                  id="toll-cost"
                  name="tollCost"
                  class="calc__input"
                  type="number"
                  step="1"
                  min="0"
                  value="0"
                />
              </td>
              <td class="calc__cell calc__cell--tight">
                <div class="calc__button-stack">
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="toll-cost"
                    data-delta="100"
                  >
                    +100
                  </button>
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="toll-cost"
                    data-delta="10"
                  >
                    +10
                  </button>
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="toll-cost"
                    data-delta="1"
                  >
                    +1
                  </button>
                </div>
              </td>
              <td class="calc__cell calc__cell--tight">
                <div class="calc__button-stack">
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="toll-cost"
                    data-delta="-100"
                  >
                    -100
                  </button>
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="toll-cost"
                    data-delta="-10"
                  >
                    -10
                  </button>
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="toll-cost"
                    data-delta="-1"
                  >
                    -1
                  </button>
                </div>
              </td>
            </tr>
            <tr class="calc__row">
              <th class="calc__label" scope="row">
                <label for="parking-cost">駐車場代(円)</label>
              </th>
              <td class="calc__cell">
                <input
                  id="parking-cost"
                  name="parkingCost"
                  class="calc__input"
                  type="number"
                  step="1"
                  min="0"
                  value="0"
                />
              </td>
              <td class="calc__cell calc__cell--tight">
                <div class="calc__button-stack">
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="parking-cost"
                    data-delta="1000"
                  >
                    +1000
                  </button>
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="parking-cost"
                    data-delta="100"
                  >
                    +100
                  </button>
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="parking-cost"
                    data-delta="10"
                  >
                    +10
                  </button>
                </div>
              </td>
              <td class="calc__cell calc__cell--tight">
                <div class="calc__button-stack">
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="parking-cost"
                    data-delta="-1000"
                  >
                    -1000
                  </button>
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="parking-cost"
                    data-delta="-100"
                  >
                    -100
                  </button>
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="parking-cost"
                    data-delta="-10"
                  >
                    -10
                  </button>
                </div>
              </td>
            </tr>
            <tr class="calc__row">
              <th class="calc__label" scope="row">
                <label for="other-cost">その他(円)</label>
              </th>
              <td class="calc__cell">
                <input
                  id="other-cost"
                  name="otherCost"
                  class="calc__input"
                  type="number"
                  step="1"
                  min="0"
                  value="0"
                />
              </td>
              <td class="calc__cell calc__cell--tight">
                <div class="calc__button-stack">
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="other-cost"
                    data-delta="1000"
                  >
                    +1000
                  </button>
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="other-cost"
                    data-delta="100"
                  >
                    +100
                  </button>
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="other-cost"
                    data-delta="10"
                  >
                    +10
                  </button>
                </div>
              </td>
              <td class="calc__cell calc__cell--tight">
                <div class="calc__button-stack">
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="other-cost"
                    data-delta="-1000"
                  >
                    -1000
                  </button>
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="other-cost"
                    data-delta="-100"
                  >
                    -100
                  </button>
                  <button
                    class="calc__button calc__button--mini"
                    type="button"
                    data-target="other-cost"
                    data-delta="-10"
                  >
                    -10
                  </button>
                </div>
              </td>
            </tr>
            <tr class="calc__row">
              <th class="calc__label" scope="row">
                <label for="non-fuel-cost">ガソリン代以外(円)</label>
              </th>
              <td class="calc__cell">
                <input
                  id="non-fuel-cost"
                  name="nonFuelCost"
                  class="calc__input calc__output"
                  type="number"
                  value="0"
                  readonly
                />
              </td>
              <td class="calc__cell" colspan="2"></td>
            </tr>
            <tr class="calc__row">
              <th class="calc__label" scope="row">
                <label for="total-cost">合計(円)</label>
              </th>
              <td class="calc__cell">
                <input
                  id="total-cost"
                  name="totalCost"
                  class="calc__input calc__output"
                  type="number"
                  value="0"
                  readonly
                />
              </td>
              <td class="calc__cell" colspan="2"></td>
            </tr>
            <tr class="calc__row">
              <th class="calc__label" scope="row">
                <label for="people-count">人数(人)</label>
              </th>
              <td class="calc__cell">
                <input
                  id="people-count"
                  name="peopleCount"
                  class="calc__input"
                  type="number"
                  step="1"
                  min="1"
                  value="1"
                />
              </td>
              <td class="calc__cell calc__cell--tight">
                <button
                  class="calc__button"
                  type="button"
                  data-target="people-count"
                  data-delta="1"
                >
                  +1
                </button>
              </td>
              <td class="calc__cell calc__cell--tight">
                <button
                  class="calc__button"
                  type="button"
                  data-target="people-count"
                  data-delta="-1"
                >
                  -1
                </button>
              </td>
            </tr>
            <tr class="calc__row">
              <th class="calc__label" scope="row">
                <label for="per-person-cost">一人当たり(円)</label>
              </th>
              <td class="calc__cell">
                <input
                  id="per-person-cost"
                  name="perPersonCost"
                  class="calc__input calc__output"
                  type="number"
                  value="0"
                  readonly
                />
              </td>
              <td class="calc__cell" colspan="2"></td>
            </tr>
            <tr class="calc__row">
              <td class="calc__actions" colspan="4">
                <button
                  class="calc__button calc__button--action"
                  type="button"
                  data-action="sample"
                >
                  サンプル
                </button>
                <button
                  class="calc__button calc__button--action"
                  type="button"
                  data-action="clear"
                >
                  クリア
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
